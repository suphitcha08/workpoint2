<body>
    <div class="tm-page-container mx-auto">
        <header class="tm-header text-center">
            <h1 class="tm-title text-uppercase">Tiger B</h1>
            <p class="tm-primary-color"><i>ช่องทางการติดต่อ</i></p>
        </header>

        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li>
                        <a href="index.html"><span class="tm-nav-deco"></span>บทนำ</a>
                    </li>
                    <li>
                        <a href="gallery.html"><span class="tm-nav-deco"></span>แกลเลอรี่</a>
                    </li>
                    <li class="active">
                        <a href="contact.html"><span class="tm-nav-deco"></span>ช่องทางการติดต่อ</a>
                    </li>
                </ul>
            </nav>
            <div class="tm-content-container">
                <div class="mb-0 tm-img-overlay-wrap">
                    <div class="tm-img-overlay"></div>
                    <div class="tm-img-overlay-text text-white p-5">
                        <h4 class="mb-4">แบบฟอร์มสมัคร</h4>
                        <p class="tm-small">
                            กรอกฟอร์มเพื่อส่งชื่อสมัครเป็นสมาชิกในตระกูลXantarezของเรา
                        </p>
                    </div>
                </div>
                <div class="tm-content">
                    <form action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" id="contact_name" name="contact_name"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="ชื่อ-นามสกุล(IC)" required="" />
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact_email" name="contact_email"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Email" required="" />
                        </div>

                        <div class="form-group">
                            <textarea rows="6" id="contact_message" name="contact_message"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="ช้อความเพิ่มเติม" required=""></textarea>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary rounded-0">
                                ส่ง
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <span>Copyright 2019 Simple Profile</span>
            <span>designed by TemplateMo</span>

    </div>
